<html>
	<head>
		<script>
		function register(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./sw1.js').then(function(registration) {
					console.log(registration);
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function update1(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistration().then(function(registration) {
					console.log(registration);
					if (registration) {
						registration.update();
					}
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function unregister1(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistration().then(function(registration) {
					console.log(registration);
					if (registration) {
						registration.unregister().then(function(b){
							console.log(b);
						}).catch(function(err){
							console.log(err);
						});
					}
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function update2(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistrations().then(function(registrations) {
					console.log(registrations);
					if (registrations) {
						for (var i = registrations.length - 1; i >= 0; i--) {
							registrations[i].update();
						}
					}
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function unregister2(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistrations().then(function(registrations) {
					console.log(registrations);
					if (registrations) {
						for (var i = registrations.length - 1; i >= 0; i--) {
							registrations[i].unregister().then(function(b){
								console.log(b);
							}).catch(function(err){
								console.log(err);
							});
						}
					}
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function getRegistration(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistration().then(function(registration) {
					console.log(registration);
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function getRegistrations(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistrations().then(function(registrations) {
					console.log(registrations);
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

	 	</script>
   		<link rel="stylesheet" type="text/css" href="sw1.css" media="all"/>
	</head>
	<body>
		<h1>Hello World!swIndex1!</h1>
		<img src="swImage1.jpg"/><br/>
  		<img src="swImage2.jpg"/><br/>
  		<button onclick='register()'>register</button><br/>
  		<button onclick='update1()'>update1</button><br/>
  		<button onclick='unregister1()'>unregister1</button><br/>
  		<button onclick='update2()'>update2</button><br/>
  		<button onclick='unregister2()'>unregister2</button><br/>
	</body>
</html>
