<html>
	<head>
		<script>
		function register(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('./sw1.js').then(function(registration) {
					console.log(registration);
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function update(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistration().then(function(registration) {
					console.log(registration);
					registration.update();
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function unregister(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistration().then(function(registration) {
					console.log(registration);
					registration.update().then(function(b){
						console.log(b);
					}).catch(function(err){
						console.log(err);
					});
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

		function getRegistration(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistration().then(function(registration) {
					console.log(registration);
				}).catch(function(err) {
					console.log(err;
				});
			}
		}

		function getRegistrations(){
			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.getRegistrations().then(function(registrations) {
					console.log(registrations);
				}).catch(function(err) {
					console.log(err);
				});
			}
		}

	 	</script>
   		<link rel="stylesheet" type="text/css" href="sw1.css" media="all"/>
	</head>
	<body>
		<h1>Hello World!swIndex1!</h1>
		<img src="swImage1.jpg"/><br/>
  		<img src="swImage2.jpg"/><br/>
  		<button onclick='register()'>register</button><br/>
  		<button onclick='update()'>update</button><br/>
  		<button onclick='unregister()'>unregister</button><br/>
  		<button onclick='getRegistration()'>getRegistration</button><br/>
  		<button onclick='getRegistrations()'>getRegistrations</button><br/>
	</body>
</html>
